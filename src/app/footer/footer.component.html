<!-- Contact Me Section -->
<section id="contact" class="container mx-auto my-5 py-5" style="font-family: Georgia, san-serif;">
  <h2 class="text-center mb-4 text-[#2c5545] font-serif font-bold" style="font-family: Georgia, san-serif; font-size: 25px;">Contact Me</h2>

  <!-- Row for Form and Image -->
  <div class="flex justify-center items-center flex-col md:flex-row">

    <!-- Image Column -->
    <div class="md:w-1/2 text-center mt-4 md:mt-0 space-x-3">
      <img class="w-full max-h-[500px] object-cover rounded-lg about-img space-x-3"
           style="border: 5px solid #2c5545; border-radius: 15px; transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; margin-bottom: 30px;" 
           src="contact.jpg" alt="Contact Image">
    </div>

    <!-- Contact Form Column -->
    <div class="md:w-1/2">
      <div class="bg-[#f9f9f9] rounded-lg shadow-xl p-4">
        <h4 class="text-center mb-4 text-[#2c5545] font-semibold" style="font-family: Georgia, san-serif; font-size: 25px;">Get in Touch</h4>

        <form action="#" method="POST">
          <!-- Name Input -->
          <div class="mb-3">
            <label for="name" class="block text-[#2c5545]">Full Name</label>
            <input type="text" class="w-full px-4 py-2 border border-[#2c5545] rounded-lg" id="name" placeholder="Your Name" required>
          </div>

          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="block text-[#2c5545]">Email Address</label>
            <input type="email" class="w-full px-4 py-2 border border-[#2c5545] rounded-lg" id="email" placeholder="Your Email" required>
          </div>

          <!-- Subject Input -->
          <div class="mb-3">
            <label for="subject" class="block text-[#2c5545]">Subject</label>
            <input type="text" class="w-full px-4 py-2 border border-[#2c5545] rounded-lg" id="subject" placeholder="Subject" required>
          </div>

          <!-- Message Textarea -->
          <div class="mb-3">
            <label for="message" class="block text-[#2c5545]">Your Message</label>
            <textarea class="w-full px-4 py-2 border border-[#2c5545] rounded-lg" id="message" rows="4" placeholder="Your Message" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="w-full py-3 bg-[#2c5545] text-white rounded-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
<!-- End Contact Me Section -->
